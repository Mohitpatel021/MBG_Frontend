<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrQkz6VrQl6K0AWo7el2+ql4SV0+1fNZz0WpI3z0zwB1+Tj4oN40Mkg0wK0Q4R5t8Q29h+0uT5FPLg7N3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="text-white bg-gray-900">
    <div class="flex min-h-screen">
        <div id="sidebar" class="transition-all bg-gray-800 duration-400 sidebar-collapsed">
            <button id="toggleSidebar" class="mt-4 mb-3 ml-4 text-2xl font-semibold focus:outline-none"
                (click)="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <a [routerLink]="['/admin']"
                    class="nav-element flex items-center py-2.5 px-4 rounded transition duration-200 ">
                    <i class=" fas fa-tachometer-alt fa-xl"></i>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a routerLink="/all-client"
                    class="nav-element flex items-center py-2.5 px-4 rounded transition duration-200  mt-2">
                    <i class="fas fa-users fa-xl"></i>
                    <span class="ml-3">User Management</span>
                </a>
                <a [routerLink]="['/reports']"
                    class="nav-element flex items-center py-2.5 px-4 rounded transition duration-200  mt-2">
                    <i class="fas fa-chart-line fa-xl"></i>
                    <span class="ml-3">Reports</span>
                </a>
                <a class="nav-element flex items-center py-2.5 px-4 rounded transition duration-200  mt-2"
                    (click)="logout()">
                    <i class="fa-solid fa-right-from-bracket fa-xl"></i>
                    <span class="ml-3">Log Out</span>
                </a>
            </nav>
        </div>
        <div class="w-full">
            <div class="flex items-center justify-end p-5  bg-slate-800 h-[10%] top-container">
                <div class="relative">
                    <div class="flex items-center" (click)="toggleDropdown()">
                        <img src="assets/user.png" alt="Profile" class="w-8 h-8 rounded-full">
                        <div class="flex flex-col items-center justify-center">
                            <h1 class="font-bold text-green-600"> ADMIN </h1>
                            <span class="ml-3 text-sm">{{ username }}</span>
                        </div>
                        <!-- <i class="relative ml-2 -top-2 -left-4 fa-solid fa-chevron-down"></i> -->
                    </div>
                    <div *ngIf="isDropdownOpen" class="absolute right-0 z-20 w-48 mt-2 bg-white rounded-md shadow-lg">
                        <ul class="py-1 text-gray-700">
                            <li>
                                <a routerLink="/admin" class="block px-4 py-2 nav-element ">Profile</a>
                            </li>
                            <li>
                                <a onclick="logout()" class="block px-4 py-2 nav-element ">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div *ngIf="!isUserdashbaord" class="p-12 bottom-container">
                <div>
                    <h1 class="text-3xl font-bold">Admin Dashboard</h1>
                    <p class="text-gray-400">TABS > DASHBOARD</p>
                </div>
                <div class="grid grid-cols-1 gap-6 mt-6 md:grid-cols-2">
                    <div class="p-6 bg-gray-800 rounded-lg">
                        <h2 class="text-xl font-semibold">Total Users</h2>
                        <p class="mt-4 text-3xl">{{totalClientCount}}</p>
                    </div>
                    <div class="p-6 bg-gray-800 rounded-lg">
                        <h2 class="text-xl font-semibold">Total Bad Reviews</h2>
                        <p class="mt-4 text-3xl"> {{totalBadReviews}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
