<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <a [routerLink]="['/d/dashboard',uuid]" [state]="{username:username,businessName:businessName}" class="logo">
            <i class='bx bx-code-alt'></i>
            <div class="logo-name"><span>Review</span>Us</div>
        </a>
        <ul class="side-menu">
            <li><a [routerLink]="['/d/dashboard',uuid]" [state]="{username:username,businessName:businessName}"><i
                        class='bx bxs-dashboard'></i>Dashboard</a></li>
            <li class="active"><a [routerLink]="['/d/bad-review',uuid]"
                    [state]="{username:username,businessName:businessName}"><i class='bx bx-grid-alt'></i>Bad
                    Reviews
                </a></li>
            <li><a [routerLink]="['/d/profile',uuid]" [state]="{username:username,businessName:businessName}"><i
                        class='bx bx-message-square-dots'></i>Profile Overview</a></li>
            <li><a [routerLink]="['/d/dashboard',uuid]" [state]="{username:username,businessName:businessName}"><i
                        class='bx bx-cog'></i>Account
                    Settings</a></li>
            <li><img class="pic " src="../../../assets/pro.png"></li>
        </ul>
        <div class="relative top-40 upgrade">
            <h5>Upgrade Your Plan</h5>
            <div class="link">
                <a [routerLink]="['/d/dashboard',uuid]" [state]="{username:username,businessName:businessName}">Go
                    to <b>PRO</b></a>
                <i class='bx bxs-chevron-right'></i>
            </div>
        </div>
        <ul class="side-menu relative top-36">
            <li class="flex ">

                <a href="https://forms.gle/K2UGTXiZLTGj8zK79" class="icon justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="30" viewBox="0 0 24 24" id="Arrow">
                        <path
                            d="M15 18c-.3 0-.5-.1-.7-.3-.4-.4-.4-1 0-1.4l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4l-5 5c-.2.2-.4.3-.7.3z"
                            fill="#ffffff" class="color000000 svgShape"></path>
                        <path
                            d="M20 13c-.3 0-.5-.1-.7-.3l-5-5c-.4-.4-.4-1 0-1.4s1-.4 1.4 0l5 5c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3z"
                            fill="#ffffff" class="color000000 svgShape"></path>
                        <path d="M20 13H4c-.6 0-1-.4-1-1s.4-1 1-1h16c.6 0 1 .4 1 1s-.4 1-1 1z" fill="#ffffff"
                            class="color000000 svgShape">
                        </path>
                    </svg>
                    Support Form
                </a>
            </li>
            <li class="flex">
                <a (click)="logout()" class="logout justify-center items-center ">
                    <i class='bx bx-log-out-circle'></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" class=" border border-blue-700" placeholder="Search...">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a [routerLink]="['/d/admin',uuid]" [state]="{username:username}" class="notif">
                <i class='bx bx-bell'></i>
                <!-- <span class="count">12</span> -->
            </a>
            <a [routerLink]="['/d/admin',uuid]" [state]="{username:username}" class="profile">
                <img src="../../../assets/man (1).png">
            </a>
        </nav>

        <!-- End of Navbar -->

        <main class="flex justify-between items-center">
            <div class="h-full w-full pl-5 flex justify-start items-center">
                <canvas class="h-full w-full " #htmlCanvas></canvas>
            </div>
            <div class="h-full w-full flex justify-center">

                <form [formGroup]="detailsForm " class="space-y-4 h-full w-full">
                    <div class="w-full text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-700">Profile Information</h1>
                        <p class="text-sm text-gray-500 mt-2">You can View your username, email, and other details
                            below.
                        </p>
                    </div>
                    <div class="relative mb-6">
                        <label class="flex  items-center mb-2 text-gray-600 text-sm font-medium">Username
                            <svg width="7" height="7" class="ml-1" viewBox="0 0 7 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                                    fill="#EF4444" />
                            </svg>
                        </label>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none mt-4 ">
                            <svg class="stroke-current ml-1 mt-1" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M20 21V20.1429C20 19.0805 20 18.5493 19.8997 18.1099C19.5578 16.6119 18.3881 15.4422 16.8901 15.1003C16.4507 15 15.9195 15 14.8571 15H10C8.13623 15 7.20435 15 6.46927 15.3045C5.48915 15.7105 4.71046 16.4892 4.30448 17.4693C4 18.2044 4 19.1362 4 21M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
                                    stroke="" stroke-width="1.6" stroke-linecap="round" />
                            </svg>
                        </div>
                        <input type="text" id="default-search" formControlName="contact"
                            class="block w-full h-11 px-5 py-2.5 bg-white leading-7 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none "
                            placeholder="Update Your UserName">
                    </div>
                    <div class="relative mb-6">
                        <label class="flex  items-center mb-2 text-gray-600 text-sm font-medium">Email Address
                            <svg width="7" height="7" class="ml-1" viewBox="0 0 7 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                                    fill="#EF4444" />
                            </svg>
                        </label>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none mt-4 ">
                            <svg width="20" height="16" viewBox="0 0 20 16" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class=" stroke-current ml-1 mt-1 ">
                                <path
                                    d="M1.87651 3.83325L6.79885 7.07932C8.55702 8.13423 9.43612 8.66169 10.402 8.6387C11.3678 8.61572 12.2208 8.04705 13.9268 6.90971L18.1232 3.83325M8.33317 14.6666H11.6665C14.8092 14.6666 16.3805 14.6666 17.3569 13.6903C18.3332 12.714 18.3332 11.1426 18.3332 7.99992C18.3332 4.85722 18.3332 3.28587 17.3569 2.30956C16.3805 1.33325 14.8092 1.33325 11.6665 1.33325H8.33317C5.19047 1.33325 3.61913 1.33325 2.64281 2.30956C1.6665 3.28587 1.6665 4.85722 1.6665 7.99992C1.6665 11.1426 1.6665 12.714 2.64281 13.6903C3.61913 14.6666 5.19047 14.6666 8.33317 14.6666Z"
                                    stroke="" stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                        </div>
                        <input type="text" id="default-search" formControlName="owner_email"
                            class="block w-full h-11 px-5 py-2.5 bg-white leading-7 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none "
                            placeholder="Update Your Email Address">
                    </div>
                    <div class="relative mb-6">
                        <label class="flex  items-center mb-2 text-gray-600 text-sm font-medium">Business Name
                            <svg width="7" height="7" class="ml-1" viewBox="0 0 7 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                                    fill="#EF4444" />
                            </svg>
                        </label>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none mt-4 ">
                            <svg version="1.1" id="Icons" width="25" height="25" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" xml:space="preserve"
                                fill="#000000">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <style type="text/css">
                                        .st0 {
                                            fill: none;
                                            stroke: #000000;
                                            stroke-width: 2;
                                            stroke-linecap: round;
                                            stroke-linejoin: round;
                                            stroke-miterlimit: 10;
                                        }

                                        .st1 {
                                            fill: none;
                                            stroke: #000000;
                                            stroke-width: 2;
                                            stroke-linecap: round;
                                            stroke-linejoin: round;
                                        }

                                        .st2 {
                                            fill: none;
                                            stroke: #000000;
                                            stroke-width: 2;
                                            stroke-linecap: round;
                                            stroke-linejoin: round;
                                            stroke-dasharray: 5.2066, 0;
                                        }
                                    </style>
                                    <path class="st0"
                                        d="M26,27H6c-1.1,0-2-0.9-2-2V12c0-1.1,0.9-2,2-2h20c1.1,0,2,0.9,2,2v13C28,26.1,27.1,27,26,27z">
                                    </path>
                                    <path class="st0"
                                        d="M22.6,18H9.4c-3,0-5.4-2.4-5.4-5.4V12c0-1.1,0.9-2,2-2h20c1.1,0,2,0.9,2,2v0.6C28,15.6,25.6,18,22.6,18z">
                                    </path>
                                    <line class="st0" x1="10" y1="20" x2="10" y2="18"></line>
                                    <line class="st0" x1="22" y1="20" x2="22" y2="18"></line>
                                    <path class="st0" d="M9.3,10c0.9-2.9,3.5-5,6.7-5c3.2,0,5.8,2.1,6.7,5"></path>
                                </g>
                            </svg>
                        </div>
                        <input type="text" id="default-search" formControlName="businessName"
                            class="block w-full h-11 px-5 py-2.5 bg-white leading-7 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none "
                            placeholder="Update Your Serial Id">
                    </div>

                    <div class="relative mb-6">
                        <label class="flex  items-center mb-2 text-gray-600 text-sm font-medium">Google Review Link
                            <svg width="7" height="7" class="ml-1" viewBox="0 0 7 7" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                                    fill="#EF4444" />
                            </svg>
                        </label>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none mt-4 ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25x" height="20px" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M9.16488 17.6505C8.92513 17.8743 8.73958 18.0241 8.54996 18.1336C7.62175 18.6695 6.47816 18.6695 5.54996 18.1336C5.20791 17.9361 4.87912 17.6073 4.22153 16.9498C3.56394 16.2922 3.23514 15.9634 3.03767 15.6213C2.50177 14.6931 2.50177 13.5495 3.03767 12.6213C3.23514 12.2793 3.56394 11.9505 4.22153 11.2929L7.04996 8.46448C7.70755 7.80689 8.03634 7.47809 8.37838 7.28062C9.30659 6.74472 10.4502 6.74472 11.3784 7.28061C11.7204 7.47809 12.0492 7.80689 12.7068 8.46448C13.3644 9.12207 13.6932 9.45086 13.8907 9.7929C14.4266 10.7211 14.4266 11.8647 13.8907 12.7929C13.7812 12.9825 13.6314 13.1681 13.4075 13.4078M10.5919 10.5922C10.368 10.8319 10.2182 11.0175 10.1087 11.2071C9.57284 12.1353 9.57284 13.2789 10.1087 14.2071C10.3062 14.5492 10.635 14.878 11.2926 15.5355C11.9502 16.1931 12.279 16.5219 12.621 16.7194C13.5492 17.2553 14.6928 17.2553 15.621 16.7194C15.9631 16.5219 16.2919 16.1931 16.9495 15.5355L19.7779 12.7071C20.4355 12.0495 20.7643 11.7207 20.9617 11.3787C21.4976 10.4505 21.4976 9.30689 20.9617 8.37869C20.7643 8.03665 20.4355 7.70785 19.7779 7.05026C19.1203 6.39267 18.7915 6.06388 18.4495 5.8664C17.5212 5.3305 16.3777 5.3305 15.4495 5.8664C15.2598 5.97588 15.0743 6.12571 14.8345 6.34955"
                                    stroke="#000000" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </div>
                        <input type="text" id="default-search" formControlName="businessLink"
                            class="block w-full h-11 px-5 py-2.5 bg-white leading-7 text-base font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-full placeholder-gray-400 focus:outline-none "
                            placeholder="Update Your Serial Id">
                    </div>
                    <div class="flex items-center justify-center space-x-3">
                        <button (click)="downloadTemplate()"
                            class="w-52 h-12 shadow-sm rounded-full  bg-indigo-600 hover:bg-indigo-800 transition-all duration-700 text-white text-base font-semibold leading-7">Download
                            Your QR
                            <i class='bx bx-cloud-download relative -bottom-1'></i>
                        </button>
                        <button (click)="navigateToForm()"
                            class="w-52 h-12 shadow-sm rounded-full bg-indigo-600 hover:bg-indigo-800 transition-all duration-700 text-white text-base font-semibold leading-7">Fill
                            out Support Form <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>

                </form>
            </div>

        </main>

    </div>

</body>

</html>
